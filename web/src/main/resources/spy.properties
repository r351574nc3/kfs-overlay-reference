module.log=com.p6spy.engine.logging.P6LogFactory
realdriver=${p6spy.real.driver.class}
deregisterdrivers=true
outagedetection=false
autoflush=true
dateformat=MM-dd-yy HH:mm:ss,SS
#includecategories=error,statement,rollback,batch
excludecategories=result,commit,info,debug
filter=true
include=
#exclude=dual
stacktrace=false
reloadproperties=false
useprefix=false
appender=com.p6spy.engine.logging.appender.Log4jLogger
append=false
